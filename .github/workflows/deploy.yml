name: Deploy Spring Boot app to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify JAR
        run: ls -lh target/todo.jar

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "target/todo.jar"
          target: "~/"
          strip_components: 1

      - name: Start Spring Boot app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            export RDS_URL="${{ secrets.RDS_URL }}"
            export RDS_USERNAME="${{ secrets.RDS_USERNAME }}"
            export RDS_PASSWORD="${{ secrets.RDS_PASSWORD }}"
            pkill -f 'java -jar' || true
            nohup java -jar ~/todo.jar > app.log 2>&1 &